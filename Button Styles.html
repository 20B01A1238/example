<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUTTONS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .section .btn {
            border-radius: 35px;
        }

        .sections .btn {
            border-radius: 35px;
        }
    </style>
</head>

<body>
    <h1 align="center" class="text-danger">Tell us about yourself....</h1>
    <div class="container">
        <br>
        <h1 class="text-primary">Languages</h1>
        <button type="button" class="btn btn-primary">Telugu</button>
        <button type="button" class="btn btn-secondary">Tamil</button>
        <button type="button" class="btn btn-success">Hindi</button>
        <button type="button" class="btn btn-danger">Malayalam</button>
        <button type="button" class="btn btn-warning">Bengali</button>
    </div>
    <div class="container">
        <br>
        <h1 class="text-primary">Sports</h1>
        <button type="button" class="btn btn-outline-primary">Hockey</button>
        <button type="button" class="btn btn-outline-secondary">Cricket</button>
        <button type="button" class="btn btn-outline-success">Football</button>
        <button type="button" class="btn btn-outline-danger">Tennis</button>
        <button type="button" class="btn btn-outline-warning">Volleyball</button>
    </div>
    <div class="container">
        <br>
        <div class="section">
            <h1 class="text-primary">State</h1>
            <button type="button" class="btn btn-outline-primary">Tamilnadu</button>
            <button type="button" class="btn btn-outline-secondary">Karnataka</button>
            <button type="button" class="btn btn-outline-success">Kerala</button>
            <button type="button" class="btn btn-outline-danger">AndhraPradesh</button>
            <button type="button" class="btn btn-outline-warning">Kashmir</button>
        </div>
    </div>
    <div class="container">
        <br>
        <div class="sections">
            <h1 class="text-primary">Education</h1>
            <button type="button" class="btn  btn-primary">Tenth</button>
            <button type="button" class="btn btn-secondary">Inter</button>
            <button type="button" class="btn  btn-success">Degree</button>
            <button type="button" class="btn btn-danger">Btech</button>
            <button type="button" class="btn btn-warning">PG/PHD</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
