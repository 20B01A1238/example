<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

</head>

<body>


    <h1 style=text-align:center>Registration Form</h1>
    <form action="">
        <table border='0' cellspacing='25' align='center'>

            <tr>
                <td>
                    <label for="" style="font-size: 25px;"><b>Userame:</b></label>
                </td>
                <td>
                    <input type="text" placeholder="userame">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="" style="font-size: 25px;"><b>Password:</b></label>
                </td>
                <td>
                    <input type="password">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="" style="font-size: 25px;"><b>E-mail:</b></label>
                </td>
                <td>
                    <input type="text" placeholder="name@domain.com">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="" style="font-size: 25px;"><b>Phone Number:</b></label>
                </td>
                <td>
                    <input type="text" placeholder="1234567890">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="" style="font-size: 25px;"><b>Gender :</b></label>
                </td>
                <td>
                    <input type="radio" name="gender"><b style="font-size: large;">Male</b>
                    <input type="radio" name="gender"><b style="font-size: large;">Female</b>
                </td>
            </tr>
            <TR>
                <td><label for="" style="font-size: 25px;"><b>Languages Known:</b></label> </td>
                <td> <input type="checkbox">&nbsp; <b style="font-size: large;">English</b>
                    <input type="checkbox">&nbsp; <b style="font-size: large;">Telugu</b>
                    <input type="checkbox">&nbsp; <b style="font-size: large;">Hindi</b>
                    <input type="checkbox">&nbsp; <b style="font-size: large;">Tamil</b>
                </td>

            </TR>
            <tr>
                <td>
                    <label for="" style="font-size: 25px;"><b>Address:</b></label>
                </td>
                <td>
                    <textarea name="" id="" cols="40" rows="5" placeorder="Address"></textarea>
                </td>

            </tr>

            <TR>
                <td colspan="4" style="font-size: 25px;"><input type="checkbox">&nbsp; <b>I hereby the above stated
                        details are correct</b></td>
            </TR>
            <tr>
                <td colspan=6 align="center"><input type="button" value="REGISTER"></td>
            </tr>

        </table>
    </form>

</body>

</html>
